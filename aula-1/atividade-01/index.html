<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number</title>
</head>
<body>
    <h1>Será que ele é?</h1>
    <p>Digite um número abaixo:</p>
    <input type="text" id="caixa" placeholder="digite aqui">
    <br><br>
    <button id="enviar" onclick=checarNumero()></button>
    <br><br>
    <h1 id="result"></h1>
    <script>
        const checarNumero = () => {
            const num = document.getElementById('caixa').value
            if(isNaN(num)){document.getElementById('result').innerHTML = `Não banque o esperto. Digite um número :)`}
            else if(num >= 0){ document.getElementById('result').innerHTML = `O número ${num} é POSITIVO`}
            else{document.getElementById('result').innerHTML = `O número ${num} é NEGATIVO`}
        }
    </script>
</body>
</html>
