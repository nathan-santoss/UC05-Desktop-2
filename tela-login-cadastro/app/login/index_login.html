<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div id="login-user">
        <h1>Login de usuário</h1>
        <!-- nome do usuario -->
        <ol>
            <input type="text" placeholder="Usuário" id="user">
        </ol>

        <!-- senha do usuario -->
        <ol>
            <input type="text" placeholder="Senha" id="pass">
        </ol>

        <!-- botao de login -->
        <ol>
            <button onclick="realizarLogin()">LOGIN</button>
        </ol>
    </div>
    <div id="recep" style="display: none;"">
        <h1 id="user-logado"></h1>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
